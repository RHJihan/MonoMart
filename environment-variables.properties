# MonoMart Environment Variables Configuration
# Copy relevant variables to your environment or .env file

# Application Configuration
APP_NAME=monomart
SPRING_PROFILES_ACTIVE=dev

# Server Configuration
SERVER_PORT=8080
CONTEXT_PATH=

# Database Configuration
DB_URL=jdbc:postgresql://localhost:5432/monomart
DB_USERNAME=postgres
DB_PASSWORD=postgres
DB_POOL_SIZE=10
DB_MIN_IDLE=2
DB_CONNECTION_TIMEOUT=30000
DB_IDLE_TIMEOUT=600000
DB_MAX_LIFETIME=1800000

# JPA Configuration
JPA_DDL_AUTO=update
JPA_SHOW_SQL=true
HIBERNATE_FORMAT_SQL=true

# Liquibase Configuration
LIQUIBASE_ENABLED=true

# JWT Configuration
JWT_ISSUER=MonoMart
JWT_ACCESS_TOKEN_EXPIRATION=60
JWT_REFRESH_TOKEN_EXPIRATION=7
JWT_SECRET=dev-secret-change-me-please-32-bytes-minimum!

# Logging Configuration
LOG_LEVEL_ROOT=INFO
LOG_LEVEL_SQL=DEBUG
LOG_LEVEL_SECURITY=DEBUG
LOG_LEVEL_APP=DEBUG
LOG_LEVEL_TEST=DEBUG
LOG_FILE_PATH=./logs/monomart.log

# Management Endpoints
MANAGEMENT_ENDPOINTS=health,info,metrics

# API Documentation
API_DOCS_PATH=/api-docs
API_DOCS_ENABLED=true
SWAGGER_UI_PATH=/swagger-ui.html
SWAGGER_UI_ENABLED=true
API_TITLE=MonoMart API
API_DESCRIPTION=Single-vendor e-commerce backend API
API_VERSION=1.0.0
API_CONTACT_NAME=MonoMart Support
API_CONTACT_EMAIL=support@monomart.local

# Test Database Configuration (for test profile)
TEST_DB_URL=jdbc:h2:mem:testdb
TEST_DB_USERNAME=sa
TEST_DB_PASSWORD=
