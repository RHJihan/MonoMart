spring:
  application:
    name: ${APP_NAME:monomart}
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:20}
      minimum-idle: ${DB_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:validate}
    properties:
      hibernate:
        format_sql: false
        jdbc.lob.non_contextual_creation: true
    open-in-view: false
    show-sql: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${CONTEXT_PATH:/api}
  compression:
    enabled: true
  http2:
    enabled: true

security:
  jwt:
    issuer: ${JWT_ISSUER:MonoMart}
    access-token-expiration-minutes: ${JWT_ACCESS_TOKEN_EXPIRATION:15}
    refresh-token-expiration-days: ${JWT_REFRESH_TOKEN_EXPIRATION:7}
    secret: ${JWT_SECRET}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:WARN}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:WARN}
    org.springframework.security: ${LOG_LEVEL_SECURITY:WARN}
    com.monomart: ${LOG_LEVEL_APP:INFO}
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:/logs/monomart.log}

management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS:health,info}
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: ${API_DOCS_PATH:/api-docs}
    enabled: ${API_DOCS_ENABLED:false}
  swagger-ui:
    path: ${SWAGGER_UI_PATH:/swagger-ui.html}
    enabled: ${SWAGGER_UI_ENABLED:false}
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: false
  info:
    title: ${API_TITLE:MonoMart API}
    description: ${API_DESCRIPTION:Single-vendor e-commerce backend API}
    version: ${API_VERSION:1.0.0}
    contact:
      name: ${API_CONTACT_NAME:MonoMart Support}
      email: ${API_CONTACT_EMAIL:support@monomart.com}
